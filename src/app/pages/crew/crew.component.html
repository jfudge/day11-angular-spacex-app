<div *ngIf="loading" class="text-center my-4">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="error">
  <p class="lead text-center">Something went wrong...</p>
</div>

<ul class="list-group">
  <li *ngFor="let crewMember of crew" class="list-group-item">
    <!-- Create customized link using the data we get from the API -->
    <a [routerLink]="['/crew', crewMember.id]">{{ crewMember.name }}</a>
  </li>
</ul>
