<div *ngIf="loading" class="text-center my-4">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="company">
  <h2>About {{ company.name }}</h2>
  <p>{{ company.summary }}</p>
  <p><strong>Valuation:</strong> {{ company.valuation | currency }}</p>
</div>
